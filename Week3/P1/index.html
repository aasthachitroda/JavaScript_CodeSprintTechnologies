<html>
    <head>
        <title> Motivational Message App</title>
        <style>
        * { font-size: 40px; font-family:Cambria; }
        body { background-color: linen; }
        h2 {width: 70%; border: solid; border-radius:40px;}
        </style>
    </head>
    <body>
	<center>
        <br>
        <h1> Motivation Message App </h1>
        <br>
        <form onsubmit="gm()">
            <input type="submit" value="Get Message" />
        </form>
        <h2 id="msg"/>
        <h2 id="aut"/>

        <script>
            function gm()
            {
                event.preventDefault();
                let msg = document.getElementById("msg");
                let aut = document.getElementById("aut");

                let url = "https://quotes-api-self.vercel.app/quote";
                fetch(url)
                .then(res => res.json())
                .then(data => {
                    msg.innerHTML = data.quote;
                    aut.innerHTML = data.author;
                })
                .catch(err => inner.HTML = "issue" + err);
            }
        </script>
	</center>
    </body>
</html>
